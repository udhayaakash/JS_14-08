<html>
    <body id="id"></body>
    <script>
        for (var j = 0; j < 5; j++) {
            for (var i = 60; i <= 100; i++) {
                console.log("Grade for " + i + " marks is " + assignGrade(i));
            }
            console.log();
            console.log();
            console.log();
        }

        function assignGrade(marks) {
            if (marks < 60) return "F";

            if (marks < 70) return "D";

            if (marks < 80) return "C";

            if (marks < 90) return "B";

            if (marks <= 100) return "A";

            return "Invalid";
        }
    </script>
</html>
