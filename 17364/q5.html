<html>
    <body id="id"></body>
    <script>
        for (var i = 1; i <= 100; i++) {
            var logtext = "";
            if (i % 3 == 0) logtext += "Fizz";

            if (i % 5 == 0) logtext += "Buzz";

            if (logtext == "") logtext = i;

            console.log(logtext);
        }
    </script>
</html>
